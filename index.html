<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CSS & JavaScript Animation Project</h1>

  <!-- Button with hover animation -->
  <button id="animateBtn">Animate Box</button>

  <!-- Animated box -->
  <div id="animatedBox"></div>

  <!-- Function example: calculate area -->
  <h2>Calculate Area</h2>
  <button onclick="displayArea(5, 10)">Calculate Area of 5x10</button>
  <p id="areaResult"></p>

  <!-- Modal example -->
  <button id="openModal">Open Modal</button>
  <div id="modal" style="display:none; background:#fff; padding:20px; border:1px solid #ccc;">
    <h3>Modal Window</h3>
    <p>This modal fades in using CSS animation triggered by JS.</p>
    <button id="closeModal">Close Modal</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
